<!DOCTYPE html>

        <link href="css/styles.css" rel="stylesheet" />

    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Modificar Perfil</h3></div>
                                    <div class="card-body">                                      
                                        <form>
                                            <div class="form-group">                                                
                                                <input class="form-control py-4" id="inputNombre" type="text" placeholder="Ingrese el Nombre" />
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="inputApellido" type="text" placeholder="Ingrese el Apellido" />
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="inputFechaNacimiento" type="text" placeholder="Ingrese la Fecha de Nacimiento" />
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="inputFechaNacimiento" type="text" placeholder="Ingrese el Sexo" />
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="inputFechaNacimiento" type="text" placeholder="Ingrese el Nombre de Usuario" />
                                            </div>
                                             <div class="form-group">
                                                <input class="form-control py-4" id="inputPassword" type="password" placeholder="Ingrese la Contraseña" />
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control py-4" id="inputFechaNacimiento" type="text" placeholder="Ingrese el teléfono" />
                                            </div>
                                            <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="btn btn-primary" href="index.html">Modificar</a>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Arnoldo Luis Antonio González Camey</div>
                            <div><a> &copy; 2021</a></div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
