                <main>
                    <div class="container-fluid">
                        <h1 class="mt-4">AG Hospital</h1>
                        <ol class="breadcrumb mb-4">
                            <li class="breadcrumb-item active">Pasión por la curación</li>
                        </ol>
                        <h4 class="mt-4">Solicita una Cita</h4>
                        <div class="card mb-4">
                            <div class="card-body">
                                <div class="card-body">
                                    <form>
                                        <div class="form-row">
                                            <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="small mb-1" for="inputFechaCita">Fecha</label>
                                                        <input class="form-control py-4" id="inputFechaCita" width="400" placeholder="Seleccione la Fecha de la Cita"/>                               
                                                    </div>
                                                </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <div class="md-form">
                                                        <label for="input.timepicker">Hora</label>
                                                        <input placeholder="Seleccione la Hora de la Cita" type="text" id="input.timepicker" class="form-control timepicker"/>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1" for="inputMotivo">Motivo</label>
                                            <input class="form-control py-4" id="inputMotivo" type="text" placeholder="Ingrese el Motivo de la Cita" />
                                        </div> 
                                        <div class="form-group mt-4 mb-0"><a class="btn btn-success btn-block" onclick="solicitar_cita()">Solicitar Cita</a></div>
                                    </form>
                                </div>
                            </div>
                        </div>

                <script>
                    $('#inputFechaCita').datepicker({
                        format: 'dd/mm/yyyy',
                        uiLibrary: 'bootstrap'
                    });
                </script>
                <script>
                    $('.timepicker').timepicker({
                        timeFormat: 'h:mm p',
                        interval: 60,
                        minTime: '10',
                        maxTime: '6:00pm',
                        defaultTime: '11',
                        startTime: '10:00',
                        dynamic: false,
                        dropdown: true,
                        scrollbar: true
                    });
                </script>
                <script>                    
                    function ver_estado_cita(){
                        indice = getParametro('indice');
                        window.location.href = "estadoCita.html?indice="+indice;         
                    }

                    function comprar_medicamento(){
                        indice = getParametro('indice');
                        window.location.href = "comprarMedicamento.html?indice="+indice;         
                    }

                    function actualizar_datos(){
                        indice = getParametro('indice');                                
                        window.location.href = "modificarPerfil.html?status=paciente&indice="+indice;                            
                    }

                    function getParametro(nombre) {
                        return (window.location.search.match(new RegExp('[?&]' + nombre + '=([^&]+)')) || [, null])[1];
                    }

                    function solicitar_cita(){
                        if(validar_ingreso()){
                            indiceURL = getParametro('indice');
                            var ruta = "https://proyecto2-2021.herokuapp.com/solicitar_cita";
                            const datos = JSON.stringify({
                                indice : indiceURL,
                                fecha: document.getElementById("inputFechaCita").value,
                                hora: document.getElementById("input.timepicker").value,
                                motivo: document.getElementById("inputMotivo").value,
                                estado: '0',
                            })
                            const parametros={
                                headers:{
                                    'content-type':'application/json; charset=utf-8'
                                },
                                body: datos,
                                method: 'POST',
                            };
                            fetch(ruta,parametros)
                            .then(data=>{ return data.json()})
                            .then(res=>{console.log(res)
                                alert(res.mensaje)
                                location.reload();
                            })
                            .then(error=>console.log(error))
                            }else {
                                alert('Ingrese todos los Datos')
                            }
                    }
                    function validar_ingreso(){
                        ingreso_fecha = document.getElementById("inputFechaCita").value;
                        if( ingreso_fecha == null || ingreso_fecha.length == 0 || /^\s+$/.test(ingreso_fecha) ) {
                            return false;
                        }
                        ingreso_hora = document.getElementById("input.timepicker").value;
                        if( ingreso_hora == null || ingreso_hora.length == 0 || /^\s+$/.test(ingreso_hora) ) {
                            return false;
                        }
                        ingreso_motivo = document.getElementById("inputMotivo").value;
                        if( ingreso_motivo == null || ingreso_motivo.length == 0 || /^\s+$/.test(ingreso_motivo) ) {
                            return false;
                        }
                        return true;
                    }      
  
                </script>
