<html>
    <head>
        <script>
            function getParametro(nombre) {
                return (window.location.search.match(new RegExp('[?&]' + nombre + '=([^&]+)')) || [, null])[1];
            }
            eliminar();
            async function eliminar(){
                let json = JSON.stringify({indice: getParametro("indice")})
                const ruta = getParametro("status")
                console.log();
                let respuesta = await fetch("https://proyecto2-2021.herokuapp.com/eliminar_"+ruta,{
                    method: 'POST',
                    body: json,
                    headers: {'Content-Type': 'application/json'}
                }).catch(function(error){
                    console.log(error)
                });
                window.location.href = "listado_"+ruta+".html"
            }
        </script>
    </head>
</html>
