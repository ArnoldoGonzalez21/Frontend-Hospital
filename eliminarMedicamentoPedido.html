<html>
    <head>
        <script>
            function getParametro(nombre) {
                return (window.location.search.match(new RegExp('[?&]' + nombre + '=([^&]+)')) || [, null])[1];
            }
            eliminar();
            async function eliminar(){
                indice = getParametro('indice');
                posicionMedicamento = getParametro("posicion");
                let json = JSON.stringify({
                    indice: posicionMedicamento,
                    venta: getParametro("compra"),
                    paciente: -1,
                })
                let respuesta = await fetch("https://proyecto2-2021.herokuapp.com/eliminar_medicamento_pedido",{
                    method: 'POST',
                    body: json,
                    headers: {'Content-Type': 'application/json'}
                }).catch(function(error){
                    console.log(error)
                });
                window.location.href = "pedidoMedicamento.html?indice="+indice;
            }
        </script>
    </head>
</html>
