                        <h4 class="mt-4">Medicamentos</h4>
                        <div class="table-responsive" id="tablaMedicamento"></div>
                        <a class="btn btn-primary" onclick="crearPDF()">Generar PDF</a>

                <script>
                var antes = `<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                        </tr>
                    </thead>
                    <tfoot>
                        <tr>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Cantidad</th>
                        </tr>
                    </tfoot>
                    <tbody>`
                var despues = `</tbody>
                </table>`
                let xhr = new XMLHttpRequest();
                var ruta = "https://proyecto2-2021.herokuapp.com/obtener_medicamento";
                xhr.open('GET', ruta);
                xhr.send()
                xhr.onreadystatechange = (e) => {
                    var medicamentos = JSON.parse(xhr.responseText);
                    var cuerpo = "";
                    var cuerpo2 = "";
                    for (var i = 0; i < medicamentos.length; i++) {
                        cuerpo += '<tr>';
                        cuerpo2 += '<tr>';
                        cuerpo += '<td>' + medicamentos[i].nombre + '</td>';
                        cuerpo2 += '<td>' + medicamentos[i].nombre + '</td>';
                        cuerpo += '<td>' + medicamentos[i].precio + '</td>';
                        cuerpo2 += '<td>' + medicamentos[i].precio + '</td>';
                        cuerpo += '<td>' + medicamentos[i].descripcion + '</td>';
                        cuerpo2 += '<td>' + medicamentos[i].descripcion + '</td>';
                        cuerpo += '<td>' + medicamentos[i].cantidad + '</td>';
                        cuerpo2 += '<td>' + medicamentos[i].cantidad + '</td>';
                        cuerpo += '<td><a type="button" class="btn btn-success" href="modificarMedicamento.html?indice=' + i + '"><i class="fas fa-edit"></i></a></td>';
                        cuerpo += '<td><a type="button" class="btn btn-danger" href="eliminarMedicamento.html?indice=' + i + '">Eliminar</a></td>';
                        cuerpo += '</tr>';
                        cuerpo2 += '</tr>';
                    }
                    document.getElementById("tablaMedicamento").innerHTML = antes + cuerpo + despues;
                    document.getElementById("tablaOcultaPDF").innerHTML = antes + cuerpo2 + despues;
                }

                function crearPDF(){
                    console.log('crear')
                    var pdf = new jsPDF();
                    pdf.fromHTML($('#tablaOcultaPDF').get(0),10,10,{'width':180});
                    pdf.autoPrint();
                    pdf.output("dataurlnewwindow")
                }
                </script>
